<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/basicLayout.css" />
  <title>Final Project AGS</title>

</head>

<body>
  <div class="container-fluid">
    <header>
      <div class="row">
        <div class="col-1 logo">
          <a href="appList.html"><img src="images/cummins-logo-white.png" /></a>
        </div>
        <div class="col-9">
          <div>
            <input type="text" placeholder="Search..">
          </div>
        </div>
        <div class="col-1 logo ">
        </div>
        <div class="col-1 logo ">
            <img src="images/images.png" class="profileImage" />
        </div>
    </div>

    </header>
  </div>


  <main id="clientMain">

    <h1 class="pagetitle">Client Dashboard</h1>
    <div class="card" style="height: 200px;" v-for="c in clientList">

      <div class="card-body">
        <h4 class="card-title">{{c.clientName}}</h4>
        <h5 class="card-subtitle mb-2 text-muted">Client ID: {{c.clientID}}</h5>
        <h5 class="card-subtitle mb-2 text-muted">Primary Contact: {{c.contactName}}</h5>
        <h5 class="card-subtitle mb-2 text-muted">Email: {{c.contactEmail}}</h5>
        <h5 class="card-subtitle mb-2 text-muted">Address: {{c.clientAddress}}</h5>
        <!-- <p class="card-text">{{a.appDescription}}</p> -->
        <p>
          <!-- <button id="clientbutton" class="btn btn-primary" @click="gotoSite(c.clientId)" role="button">Client Sites</button> -->
          <button id="button" class="btn btn-primary clientbutton" @click="gotoWebsiteNext(c.clientNum)" role="button">Launch</button>
        </p>
        <span class="badge" v-if="c.clientNum === 2">3</span>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="js/clientList.app.js"></script>

</body>

</html>
